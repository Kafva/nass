<!DOCTYPE HTML>

{{- define "passfolder" }}
  <ul>
  {{ range .Children -}}
    <li>{{ .Name -}}</li>
    {{- if gt (len .Children) 0 -}}
      {{- template "passfolder" . -}}
    {{ end }}
  {{ end }}
  </ul>
{{ end }}

<html lang="en">
<head>
  <title>nass</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="img/ico" href="favicon.ico">
  <link href="/client/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="/client/main.ts" type="module"></script>

  <div id="root"></div>
  <div hidden id="tmpl">{{ template "passfolder" . }}</div>
</body>

</html>
