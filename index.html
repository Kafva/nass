<!DOCTYPE HTML>

{{- define "passfolder" }}
  {{ range .Children -}}
    <div title="{{ .Name }}">
    {{- if gt (len .Children) 0 -}}
      {{- template "passfolder" . -}}
    {{ end }}
    </div>
  {{ end }}
{{ end }}

<html lang="en">
<head>
  <title>nass</title>
  <meta charset="utf-8"/>
  <!-- maximum-scale: Prevent zooming on in when <input/> is focused on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" type="img/ico" href="favicon.ico">
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="/client/ts/main.ts" type="module"></script>

  <div id="root"></div>
  <div hidden id="tmpl">{{ template "passfolder" . }}</div>
</body>

</html>
