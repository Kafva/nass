<!DOCTYPE HTML>

{{- define "passfolder" }}
  <ul>
  {{ range .Children -}}
    <li>{{ .Name -}}</li>
    {{- if gt (len .Children) 0 -}}
      {{- template "passfolder" . -}}
    {{ end }}
  {{ end }}
  </ul>
{{ end }}

<html>
<head>
  <title>nass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/client/style.css" rel="stylesheet" , type="text/css">
  <link rel="shortcut icon" type="img/ico" href="favicon.ico">
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/client/main.ts"></script>
  <div id="tmpl">{{ template "passfolder" . }}</div>
</body>

</html>
