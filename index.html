<!DOCTYPE HTML>

{{- define "passfolder" }}
  {{ range .Children -}}
    <div title="{{ .Name }}">
    {{- if gt (len .Children) 0 -}}
      {{- template "passfolder" . -}}
    {{ end }}
    </div>
  {{ end }}
{{ end }}

<html lang="en">
<head>
  <title>nass</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/assets/nerd-fonts.min.css">
  <link rel="shortcut icon" type="img/ico" href="favicon.ico">
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script src="/client/ts/main.ts" type="module"></script>

  <!-- 
    Svelte does not (yet) have a native portal component that allows
    for elements to be mounted at root so this <div> is manually inserted.
    https://github.com/sveltejs/svelte/issues/1133
  -->
  <div hidden id="modalCover"></div>

  <div id="root"></div>
  <div hidden id="tmpl">{{ template "passfolder" . }}</div>
</body>

</html>
